name: Build and Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'ai-service/**'
      - 'docker-compose.yml'
      - 'Caddyfile'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for backend
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/aniketbansod/ai-project-backend

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/aniketbansod/ai-project-backend:latest
          labels: ${{ steps.meta_api.outputs.labels }}

      - name: Extract metadata (tags, labels) for worker
        id: meta_worker
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/aniketbansod/ai-project-worker

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/aniketbansod/ai-project-worker:latest
          labels: ${{ steps.meta_worker.outputs.labels }}
          build-args: |
            TARGET=worker

      - name: Extract metadata (tags, labels) for ai-service
        id: meta_ai
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/aniketbansod/ai-project-ai

      - name: Build and push ai-service
        uses: docker/build-push-action@v6
        with:
          context: ./ai-service
          push: true
          tags: ghcr.io/aniketbansod/ai-project-ai:latest
          labels: ${{ steps.meta_ai.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Render backend env from secret
        run: |
          mkdir -p artifacts
          cat > artifacts/backend.env << 'EOF'
          ${{ secrets.BACKEND_ENV }}
          EOF

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 4.187.225.54 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          SSH_HOST: 4.187.225.54
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "mkdir -p ~/app/backend"
          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.yml Caddyfile $SSH_USER@$SSH_HOST:~/app/
          scp -i key.pem -o StrictHostKeyChecking=no artifacts/backend.env $SSH_USER@$SSH_HOST:~/app/backend/.env
          ssh -i key.pem -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "docker login ghcr.io -u '${{ secrets.GHCR_USERNAME }}' -p '${{ secrets.GHCR_TOKEN }}' && cd ~/app && docker compose pull && docker compose up -d --remove-orphans"

      - name: Verify remote state
        env:
          SSH_HOST: 4.187.225.54
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "ls -la ~/app; echo '---'; ls -la ~/app/backend || true; docker compose ls || true"
